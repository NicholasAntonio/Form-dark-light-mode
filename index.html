<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Screen with dark mode</title>
</head>
<body>
    <main id="container">
        <form  id="login-form">
            <div id="form-top">
                <h1>Login</h1>
                <i id= "icon-mode" class="fa-solid fa-moon"></i>
            </div>
            <div id="medias" class="medias">
                <a href="https://pt-br.facebook.com">
                    <i class="fa-brands fa-facebook" ></i>
                </a>
                <a href="https://www.instagram.com">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com/i/flow/login">
                    <i class="fa-brands fa-twitter" ></i>
                </a>
            </div>
            <div id="login-body">
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" id="email" class="email" required>
                        </div>
                    </label>
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="number" id="password" class="password" required>
                        </div>
                    </label>


                </div>
                <div id="forgot-password" class="forgot-password">
                    <a href="forgot.password">Forgot your password?</a>
                </div>
            </div>
            <button type="submit" id="login-button" class="login-button">Login</button>







        </form>
     </main>









    
</body>
<script src="script.js"></script>
</html>
